<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <script defer type="module" src="admin.js"></script>
</head>
<body>
    <form action="">
        <label for="singles">1's</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input min="0" value="0" type="number" name="singles" id="singles"><br>
        <label for="fives">5's</label>&nbsp;&nbsp;&nbsp;&nbsp;        <input min="0" value="0" type="number" name="fives" id="fives"><br>
        <label for="tens">10's</label>&nbsp;&nbsp;                    <input min="0" value="0" type="number" name="tens" id="tens"><br>
        <label for="twenties">20's</label>&nbsp;&nbsp;                <input min="0" value="0" type="number" name="twenties" id="twenties"><br>
        <label for="fifties">50's</label>&nbsp;&nbsp;                 <input min="0" value="0" type="number" name="fifties" id="fifties"><br>
        <label for="hundreds">100's</label>                           <input min="0" value="0" type="number" name="hundreds" id="hundreds"><br>
    </form>
    <br>
    <button id="addMoney">Add Money</button>
    <button id="removeMoney">Remove Money</button>
    <br>
    <p id="total">0</p>
    <button id="save">Save</button>
    <button id="load">Load</button>
</body>
</html>
