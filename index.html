<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hahdook.io</title>
	<link rel="icon" href="./old/img/icon.png">
	<link href="./css/commandline.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css"> -->
    <script src="./js/commandline.js" type="module" defer></script>
</head>
<body>

  <!-- This is where we add entered lines -->
  <div class="stream"></div>

  <!-- This is where commands are entered -->
  <div class="line editline">
    <p class="time"></p>
    <p class="location">$</p>
    <div class="edit-section">
      <p class="edit-highlighted"></p>
      <p class="edit" autocapitalize="off" spellcheck="false" contenteditable="true"></p>
    </div>
  </div>
    
</body>
